admin:
  port: 9990
  ip: 0.0.0.0

routers:
  - protocol: h2
    label: grpc_in
    dtab: |
      /svc                                          => /#/io.l5d.consul/dc1/grpc;
      /svc/grpc.reflection.v1alpha.ServerReflection =>  /svc/accounts.AccountsCommand;
    identifier:
      kind: io.l5d.header.path
      segments: 1
    servers:
    - port: 4141
      ip: 0.0.0.0
  
namers:
  - kind: io.l5d.consul
    host: consul
    port: 8500
    includeTag: true
    useHealthCheck: true
    healthStatuses:
      - "passing"
    consistencyMode: stale